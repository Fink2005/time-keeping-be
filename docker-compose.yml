version: '3.9'
services:
  db:
    image: postgres:16
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: tira-postgres
      POSTGRES_PASSWORD: tira-password
      POSTGRES_DB: tira-db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
