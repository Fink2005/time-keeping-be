version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: tira-postgres
      POSTGRES_PASSWORD: tira-password
      POSTGRES_DB: tira-db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tira-postgres -d tira-db -h localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    env_file:
      - .env
    user: root # để Jenkins có quyền mount docker.sock
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # mount Docker host
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tira-container
    restart: always
    env_file:
      - /home/checkingapp/tira/.env
    ports:
      - '8888:8888'
    depends_on:
      - db
    networks:
      - app-network

volumes:
  pgdata:
  jenkins_home:


networks:
  app-network:
    driver: bridge
